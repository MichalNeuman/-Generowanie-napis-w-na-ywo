<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Transkrypcja na żywo</h1>
    <textarea id="transcription" placeholder="Tutaj pojawi się transkrypcja..."></textarea>
    <p><em>Tekst jest edytowalny. Zmiany zostaną zapisane automatycznie.</em></p>

    <script>
        const socket = io();

        // Zmienna do przechowywania pełnej transkrypcji (możesz też użyć `localStorage`)
        let fullText = "";

        // Odbierz bieżącą transkrypcję od serwera
        socket.on("transcription", (data) => {
            fullText += data.text + "\n";  // Dodaj nowy fragment do pełnej transkrypcji
            const textarea = document.getElementById("transcription");
            textarea.value = fullText;  // Wstaw pełny tekst do textarea
        });

        // Wysyłaj zmiany tekstu do serwera
        document.getElementById("transcription").addEventListener("input", (event) => {
            const newText = event.target.value;
            socket.emit("update_text", { text: newText });
        });

        // Zażądaj początkowego tekstu po nawiązaniu połączenia z serwerem
        socket.emit("get_transcription");
    </script>
</body>
</html>
